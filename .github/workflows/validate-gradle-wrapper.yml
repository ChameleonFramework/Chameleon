# GitHub Actions workflow to validate the Gradle wrappers.
name: "Validate Gradle wrapper"

on:
  push:
    branches: "**"
    tags-ignore: ["**"]
  pull_request:

jobs:
  validate:
    name: "Validate"
    runs-on: "ubuntu-latest"
    steps:

      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Validate Gradle wrapper"
        uses: gradle/wrapper-validation-action@v1