[metadata]
version = "1.0"

[versions]
# Kyori
adventure = "4.12.0"
adventure-platform = "4.1.2"
indra = "3.0.1"

# Platforms
platform-bukkit = "1.19-R0.1-SNAPSHOT"
platform-bungeecord = "1.19-R0.1-SNAPSHOT"
platform-minestom = "c694c4074e"
platform-nukkit = "1.0-SNAPSHOT"
platform-sponge = "8.1.0"
platform-velocity = "3.1.0"


[libraries]
# Adventure
adventure-api = { module = "net.kyori:adventure-api", version.ref = "adventure" }
adventure-textSerializer-legacy = { module = "net.kyori:adventure-text-serializer-legacy", version.ref = "adventure" }
adventure-textSerializer-gson = { module = "net.kyori:adventure-text-serializer-gson", version.ref = "adventure" }
adventure-platform-api = { module = "net.kyori:adventure-platform-api", version.ref = "adventure-platform" }
adventure-platform-bukkit = { module = "net.kyori:adventure-platform-bukkit", version.ref = "adventure-platform" }
adventure-platform-bungeecord = { module = "net.kyori:adventure-platform-bungeecord", version.ref = "adventure-platform" }

# Platforms
platform-bukkit = { module = "org.spigotmc:spigot-api", version.ref = "platform-bukkit" }
platform-bungeecord = { module = "net.md-5:bungeecord-api", version.ref = "platform-bungeecord" }
platform-minestom = { module = "com.github.Minestom:Minestom", version.ref = "platform-minestom" }
platform-nukkit = { module = "cn.nukkit:nukkit", version.ref = "platform-nukkit" }
platform-sponge = { module = "org.spongepowered:spongeapi", version.ref = "platform-sponge" }
platform-velocity = { module = "com.velocitypowered:velocity-api", version.ref = "platform-velocity" }

# File reading/writing
gson = "com.google.code.gson:gson:2.10"
jsonSimple = "com.googlecode.json-simple:json-simple:1.1.1"
yaml = "org.yaml:snakeyaml:1.33"

# Code generation
javapoet = "com.squareup:javapoet:1.13.0"

# Build
build-indra-common = { module = "net.kyori:indra-common", version.ref = "indra" }
build-indra-publishing = { module = "net.kyori:indra-publishing-gradle-plugin", version.ref = "indra" }
build-indra-spotless = { module = "net.kyori:indra-licenser-spotless", version.ref = "indra" }
build-blossom = "net.kyori:blossom:1.3.1"
build-testLogger = "com.adarshr:gradle-test-logger-plugin:3.2.0"
build-errorpronePlugin = "net.ltgt.gradle:gradle-errorprone-plugin:3.0.1"

# Testing
test-junit-bom = "org.junit:junit-bom:5.9.1"
test-junit-api = { module = "org.junit.jupiter:junit-jupiter-api" }
test-junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }
test-junit-params = { module = "org.junit.jupiter:junit-jupiter-params" }

# Miscellaneous
annotations = "org.jetbrains:annotations:24.0.0"
slf4j = "org.slf4j:slf4j-api:2.0.6"
log4j = "org.apache.logging.log4j:log4j-api:2.19.0"


[plugins]
indra-sonatype = { id = "net.kyori.indra.publishing.sonatype", version.ref = "indra" }